{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book a Service</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Book a Service</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Book Now</button>
        </form>
    </div>
</body>
</html>
