<!-- templates/useraccount/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Koraput Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h3 class="text-center mb-4">Login to Your Account</h3>

            {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Please fix the following errors:</strong>
                    {{ form.errors }}
                </div>
            {% endif %}

            <form method="POST"  action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Email -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Email</label>
                    <input type="email" name="username" id="id_username" class="form-control" 
                           value="{{ form.username.value|default:'' }}" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>

                <!-- Keep redirection target -->
                <input type="hidden" name="next" value="{{ next|default:'/' }}">

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <p class="mt-3 text-center">
                <a href="{% url 'password_reset' %}">Forgot password?</a><br>
                New user? <a href="{% url 'register' %}">Register here</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
