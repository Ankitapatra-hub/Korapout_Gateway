<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
      <div class="card-body p-4">
        <h5 class="card-title fw-bold mb-2">Password Reset</h5>
        <p class="card-text text-muted mb-4" style="font-size: 0.9rem;">
          Provide the email address associated with your account to recover your password.
        </p>

        <form method="post" action="">
          {% csrf_token %}
          {{ form.email.label_tag }}
          {{ form.email }}
          {% if form.email.errors %}
            <div class="text-danger small">{{ form.email.errors }}</div>
          {% endif %}
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Reset Password
          </button>
        </form>

        <div class="d-flex justify-content-between mt-3" style="font-size: 0.9rem;">
          <span>Remember Password? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></span>
          <span>New User? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></span>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
